<!DOCTYPE html>
<html>
<head>
<script>
function validate()
{
	var customerId = document.getElementById("customerId").value;
	var customerName = document.getElementById("customerName").value;
	var customerAddress = document.getElementById("customerAddress").value;
	var billAmount= document.getElementById("billAmount").value;
	var customerIdErrMsg= document.getElementById("customerIdErrMsg");
	var customerNameErrMsg= document.getElementById("customerNameErrMsg");
	var customerAddressErrMsg= document.getElementById("customerAddressErrMsg");
	var billAmountErrMsg= document.getElementById("billAmountErrMsg");
	customerIdErrMsg.innerHTML = " ";
	customerNameErrMsg.innerHTML = " ";
	customerAddressErrMsg.innerHTML = " ";
	billAmountErrMsg.innerHTML = " ";
	
	}


</script>


</head>
<body>
	<form>

		<table cellspacing="10" cellpadding="10" align="center" border="1">
			<caption>
				<h2>Customer Form</h2>
			</caption>
			<tr>
				<td>Customer Id</td>
				<td><input type="text" name="customerId" id="customerId"></td>
				<td><span id="customerIdErrMsg"></span></td>
			</tr>
			<tr>
				<td>Customer Name</td>
				<td><input type="text" name="customerName" id="customerName"></td>
				<td><span id="customerNameErrMsg"></span></td>
			</tr>
			<tr>
				<td>Customer Address</td>
				<td><input type="text" name="customerAddress"
					id="customerAddress"></td>
				<td><span id="customerAddressErrMsg"></span></td>
			</tr>
			<tr>
				<td>Bill Amount</td>
				<td><input type="text" name="billAmount" id="billAmount"></td>
				<td><span id="billAmountErrMsg"></span></td>
			</tr>
			<tr>
				<td align="center"><input type="submit" value="Save">
				<td align="center"><input type="reset" value="Clear"></td>
				<td align="center"><input type="button" value="Check" onClick="validate()"></td>
			</tr>
		</table>
	</form>
</body>
</html>

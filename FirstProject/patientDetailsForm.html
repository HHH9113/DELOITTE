<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login form</title>
</head>
<body>

	<form  method="post">

		<h2>login form</h2>
		<table cellspacing="10" cellpadding="10" align="center" border="1">

			<caption>
				<h2>Patient Form</h2>
			</caption>


			<tr>
				<td>Patient Name</td>
				<td><input type="text" name="patientName" id="patientName"></td>
			</tr>



			<tr>
				<td>Patient addresss</td>
				<td><textarea name="patientAddress" id="patientAddress"
						rows='10' , cols=''></textarea></td>
			</tr>

			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" id="male" value="Male">Male
					<input type="radio" name="gender" id="other" value="other">Other
					<input type="radio" name="gender" id="female" value="Female">Female</td>
			</tr>

			<tr>
				<td>Blood Group</td>
				<td><input type="radio" name="bg" id="bg1" value="O+">O+
					<input type="radio" name="bg" id="bg2" value="AB-">AB- <input
					type="radio" name="bg" id="bg3" value="B+">B+</td>
			</tr>
			<tr>
				<td>Notification</td>
				<td><input type="checkbox" name="notification"
					id="notification" value="byEmail">By Email <input
					type="checkbox" name="notification" id="notification"
					value="byMobile">By Mobile <input type="checkbox"
					name="notification" id="notification" value="byWhatsapp">By
					Whatsapp</td>
			</tr>


			<tr>
				<td>Department</td>
				<td><select name="department id="department">
						<option value="Neuro">Neuro</option>
						<option value="Cardio">Cardio</option>
						<option value="Gyno">Gyno</option>
						<option value="ENT">ENT</option></td>
			</tr>





			<tr>
				<td><input type="submit" value="Save"></td>
				<td><input type="reset" value="Clear"></td>
			</tr>

		</table>
	</form>



</body>
</html>
